        //zadanie 6
        function kalkulator(x, y, dzialanie) {
            switch (dzialanie) {
                case "+":
                    console.log(x + y);
                    break;
                case "-":
                    console.log(x - y);
                    break;
                case "*":
                    console.log(x * y);
                    break;
                case "/":
                    console.log(x / y);
                    break;
                case "%":
                    console.log(x % y);
                    break;
                default:
                    console.log("Nieznana komenda !");
            }
